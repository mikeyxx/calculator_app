<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link id="pageStyles" rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <header>
    <h1 class="sr-only">Calculator App</h1>
    <h2>calc</h2>
      <div class="toggle-container">
        <div class="toggle-class">        
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="theme">
          <p>Theme</p>
          <div class="toggle-btn">
            <label for="theme-1" class="circle">
              <input type="radio" class="radio-class" id="theme-1" value="btn-1" name="radiobtn" checked>
              <span class="checkmark"></span>
            </label>
            
            <label for="theme-2" class="circle">
              <input type="radio" class="radio-class" id="theme-2" value="btn-2" name="radiobtn">
              <span class="checkmark"></span>
            </label>
            
            <label for="theme-3" class="circle">
              <input type="radio" class="radio-class" id="theme-3" value="btn-3" name="radiobtn">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
  </header>
  <main class="calculator">
    <section class="screen">
      <div class="calc-display">0</div>
    </section>
    <section class="calc-keys">
      <button class="seven" data-type="number">7</button>
      <button class="eight" data-type="number">8</button>
      <button class="nine" data-type="number">9</button>
      <button id="delete-btn" data-type="delete">del</button>
      <button class="four" data-type="number">4</button>
      <button class="five" data-type="number">5</button>
      <button class="six" data-type="number">6</button>
      <button data-key="plus" data-type="operator">+</button>
      <button class="one" data-type="number">1</button>
      <button class="two" data-type="number">2</button>
      <button class="three" data-type="number">3</button>
      <button data-key="minus" data-type="operator">-</button>
      <button class="decimal" data-type="number">.</button>
      <button class="zero" data-type="number">0</button> 
      <button data-key="divide" data-type="operator">/</button>
      <button data-key="times" data-type="operator">&times;</button>
      <button class="reset-btn clear" data-type="clear">Reset</button>
      <button id="equal-btn" data-type="equal">=</button> 
    </section>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mikey</a>.
  </div>
</footer>
<script src="/app.js"></script>
</body>
</html>
